      group_id: sg-7df00908          #Ingrese el group ID  "{{basic_firewall.group_id}}"
      instance_type: t2.micro        # Ingrese el type "{{instance_type}}"
      image: ami-089c6f2e3866f0f14   # Ingrese el Type "{{ami_id}}"
      wait: yes
    register: basic_ec2
    
